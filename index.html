<body>
    <h1 style="color: #d24;">TROJO MAZE GENERATOR</h1>
    <div>
        <div>
        <canvas id="downloadMaze"></canvas>
    </div>
        <ul>
            <li style="display:none">
                <label>Width:</label>
                <input id=width type="text" value="6" />
            </li>
            <li style="display:none">
                <label>Height:</label>
                <input id=height type="text" value="3"/>
            </li>
            <li style="display:none">
                <label>Path Width:</label>
                <input id=pathwidth type="text" />
            </li>
            <li style="display:none">
                <label>Wall Width:</label>
                <input id=wallwidth type="text" />
            </li>
            <li style="display:none">
                <label>Outer Width:</label>
                <input id=outerwidth type="text" />
            </li>
            <li style="display:none">
                <label>Path Color:</label>
                <input id=pathcolor type="text" />
            </li>
            <li style="display:none">
                <label>Wall Color:</label>
                <input id=wallcolor type="text" />
            </li>
            <li style="display:none">
                <label>Seed:</label>
                <input id=seed type="text" />
            </li>
            <li>
                <input id=randomseed type="button" value="Random Seed" />
                <br/><br/>
                <a id="downloadLink"><input id="download" type="button" value="Download" /></a>
            </li>
        </ul>
    </div>
